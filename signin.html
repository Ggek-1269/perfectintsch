<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect International School - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4b2e18;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3a2414;
            border-radius: 5px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Georgia', serif;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.1em;
        }
        .g-signin2 {
            margin: 20px 0;
        }
        #login-form {
            display: flex;
            flex-direction: column;
        }
        #login-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-form button {
            padding: 10px;
            background-color: #4b2e18;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-form button:hover {
            background-color: #3a2414;
        }
        footer {
            background-color: #4b2e18;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
        }
    </script>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/4d2L1z8/Blue-Gold-Elegant-Clean-Badge-University-Logo.png" alt="Perfect International School Logo" style="max-width: 200px;">
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Perfect International School. All rights reserved.</p>
    </footer>
</body>
</html>
